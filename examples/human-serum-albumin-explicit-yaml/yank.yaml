---
molecules:
  HSA:
    filepath: structures/receptor.pdbfixer.CYX.pdb
    parameters: leaprc.ff14SB
  lapatinib:
    smiles: "CS(=O)(=O)CCNCC1=CC=C(O1)C2=CC3=C(C=C2)N=CN=C3NC4=CC(=C(C=C4)OCC5=CC(=CC=C5)F)Cl"
    epik: 0 # take dominant protonation state at pH 7.4
    parameters: openeye:am1bcc-gaff
                
solvents:
  rf:
    nonbonded_method: CutoffPeriodic
    nonbonded_cutoff: 9*angstroms
    clearance: 9*angstroms
    positive_ion: Na+
    negative_ion: Cl-

